[loggers]
keys = root, cornice, oil_database_api

[logger_root]
level = DEBUG
handlers = console

[logger_cornice]
level = ERROR
handlers =
qualname = cornice

[logger_oil_database_api]
level = INFO
handlers =
qualname = oil_database_api

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
