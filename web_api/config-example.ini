[app:oil_database_api]
use = egg:oil_database_api

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

pyramid.includes = pyramid_tm
                   cornice
                   pyramid_mongodb2

cors_policy.origins = http://0.0.0.0:8080
                      http://localhost:8080
                      http://localhost:8088
                      http://localhost:4200
                      http://localhost:4201

mongodb.host = localhost
mongodb.port = 27017
mongodb.database = oil_database
mongodb.alias = oil-db-app

caps.can_modify_db = false

install_path = %(here)s
help_dir = %(here)s/help


[pipeline:main]
pipeline =
    gzip
    oil_database_api

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 9898

[filter:gzip]
use = egg:Paste#gzip
compress_level = 6

[loggers]
keys = root, cornice, oil_database_api

[logger_root]
level = INFO
handlers = console

[logger_cornice]
level = ERROR
handlers =
qualname = cornice

[logger_oil_database_api]
level = INFO
handlers =
qualname = oil_database_api

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
